<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Require a Drawn Signature Â· Signature Pad</title>
  <style>
    body { font: normal 100.01%/1.375 "Helvetica Neue",Helvetica,Arial,sans-serif; }
  </style>
  <link href="jquery.signaturepad.css" rel="stylesheet">
  <!--[if lt IE 9]><script src="../assets/flashcanvas.js"></script><![endif]-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script src="jquery.signaturepad.js"></script>
  <script src="json2.min.js"></script>

  <script>
    $(document).ready(function() {
      $('.sigPad').signaturePad({drawOnly:true});
      $('#submit').click(function () {
        if($('input.output').val()){
          alert($('input.output').val());
        }
        else{
          alert('Please sign the document')
        }

      })
    });
  </script>

</head>
<body>
  <form method="post" action="" class="sigPad">
    <ul class="sigNav">
      <li class="clearButton"><a href="#clear">Clear</a></li>
    </ul>
    <div class="sig sigWrapper">
      <div class="typed"></div>
      <canvas class="pad" width="198" height="55"></canvas>
      <input type="hidden" name="output" class="output">
    </div>
    <button type="submit" id="submit">I accept the terms of this agreement.</button>
  </form>
</body>
